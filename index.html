<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picross (Nonogram)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Picross</h1>
    <p style="margin: .25rem 0 0; opacity: .85; font-weight: 500;">Logic picture puzzle</p>
  </header>

  <main>
    <section class="controls">
      <div class="controls__left">
        <label for="sizeSelect" class="label">Size</label>
        <select id="sizeSelect" class="select">
          <option value="5">5 × 5</option>
          <option value="10" selected>10 × 10</option>
          <option value="15">15 × 15</option>
          <option value="20">20 × 20</option>
        </select>
        <button id="newBtn" class="btn">New puzzle</button>
      </div>

      <div class="controls__right">
        <div class="segmented" role="group" aria-label="Input mode">
          <button id="modeFill" class="btn btn--seg is-active" data-mode="fill" aria-pressed="true" type="button">Paint</button>
          <button id="modeMark" class="btn btn--seg" data-mode="mark" aria-pressed="false" type="button">Mark</button>
        </div>

        <label class="toggle">
          <input type="checkbox" id="mistakesToggle">
          <span>Show mistakes</span>
        </label>

        <button id="checkBtn" class="btn btn--primary" type="button">Check</button>
      </div>
    </section>

    <section class="board-wrap">
      <div id="nonogram" class="nonogram" aria-label="Picross board" role="application">
        <div class="corner" aria-hidden="true"></div>
        <div id="colClues" class="col-clues" aria-hidden="false"></div>
        <div id="rowClues" class="row-clues" aria-hidden="false"></div>
        <div id="board" class="board" role="grid" aria-label="Board" oncontextmenu="return false"></div>
      </div>
    </section>

    <p class="hint">Tip: Left-click to paint, right-click to mark with an X. Hold and drag to draw. Use the mode toggle to lock Paint or Mark.</p>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <div id="winModal" class="modal-backdrop" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="winTitle">
        <h2 id="winTitle" class="modal__title">Congratulations!</h2>
        <p class="modal__text">You solved the puzzle. Great job!</p>
        <div class="modal__actions">
          <button id="modalNew" class="btn btn--primary" type="button">New puzzle</button>
          <button id="modalClose" class="btn" type="button">Close</button>
        </div>
      </div>
    </div>

    <div id="busy" class="busy" aria-hidden="true">
      <div class="busy__box" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <div class="busy__text">Generating puzzle…</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
